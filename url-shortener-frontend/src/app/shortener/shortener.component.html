<mat-card class="shortener-card">
    <mat-card-title>Shorten Your URL</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="originalUrl" placeholder="Enter URL to shorten">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="shortenUrl()">Shorten</button>
    </mat-card-actions>
    <mat-card-footer class="output" *ngIf="shortenedUrl">
      Shortened URL: {{shortenedUrl}}
    </mat-card-footer>
    <mat-card-footer class="errorOutput" *ngIf="errorMsg">
        {{errorMsg}}
    </mat-card-footer>
  </mat-card>
